<html>
<head>
<title>文字/图片从下到上滚动</title>
<script src="./jquery.js"></script>
<style>
*{margin:0;padding:0}
</style>
</head>
<body>
<div id="home_marquee">
	<div id="marquee" style="height:127px;width:285px;overflow:hidden;position: relative;">
		<ul id="marquee1">
			<li>1文字/图片从下到上滚动</li>
			<li>2文字/图片从下到上滚动</li>
			<li>3文字/图片从下到上滚动</li>
			<li>4文字/图片从下到上滚动</li>
			<li>5文字/图片从下到上滚动</li>
			<li>6文字/图片从下到上滚动</li>
			<li>7文字/图片从下到上滚动</li>
			<li>8文字/图片从下到上滚动</li>
		</ul>
		<ul id="marquee2"></ul>
	</div>
</div>
<script>
//首页合作媒体滚动
var speed=30;
var colee2=document.getElementById("marquee2");
var colee1=document.getElementById("marquee1");
var colee=document.getElementById("marquee");
colee2.innerHTML=colee1.innerHTML; //克隆colee1为colee2
function Marquee1(){
	//当滚动至colee1与colee2交界时
	if(colee2.offsetTop-colee.scrollTop<=0){
		colee.scrollTop-=colee1.offsetHeight; //colee跳到最顶端
	}else{
		colee.scrollTop++
	}
}
var MyMar1=setInterval(Marquee1,speed)//设置定时器
//鼠标移上时清除定时器达到滚动停止的目的
colee.onmouseover=function() {clearInterval(MyMar1)}
//鼠标移开时重设定时器
colee.onmouseout=function(){MyMar1=setInterval(Marquee1,speed)}
</script>
</body>
</html>
